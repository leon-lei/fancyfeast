<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Loads the path to your static files -->
        {% load staticfiles %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cookie|Dancing+Script|Lobster|Satisfy" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}"/>
        
        <title>{% block title %}Fancy Feast{% endblock %}</title>
        
      </head>
      <body>
        <div class="container-fluid">
          <div class="row">
            <div class="col-1">
              <nav class="nav flex-column">
                {% if user.is_authenticated %}
                    <a class="nav-link active" href="{% url 'accounts:view_profile' %}">My Profile</a>
                    <a class="nav-link" href="{% url 'tribes:my-tribes' %}">Tribes</a>
                    <a class="nav-link" href="{% url 'tribes:my-events' %}">Events</a>
                    <a class="nav-link disabled" href="{% url 'accounts:logout' %}">Log Out</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
                    <a class="nav-link" href="{% url 'accounts:reset_password' %}">Forgot your password?</a>
                {% endif %}
              </nav>
            </div>
            <div class="col-11">
              {% block body %}
                  <h1>Base</h1>
              {% endblock %}
            </div>
          </div>
        </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </body>

</html>
