{% extends 'base.html' %}
{% block title %}Create Tribe TEST{% endblock %}

{% block body %}
<div class="container-fluid">
    <br>
    <h1>Create a New Tribe</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
